  <body>
      <!-- Section 1 -->
      <section id="image-movement">
          <h2>Section 1: Image Movement</h2>
                  <button id="move-up">Up</button>
                  <button id="move-down">Down</button>
                  <button id="move-left">Left</button>
                  <button id="move-right">Right</button>
                
                  <img id='moving-image' src="media/Firefly cute cartoon image of a cat flying 24125.jpg" alt="Moving Image">
            
          
      </section>
      <!-- section 2 -->
      <div class="container">
      <section id="interactive-trivia">
          <h2>Section 2: Interactive Trivia Question</h2>
          <!-- Add your trivia question and answer buttons here -->
      <div id="question">
        <p>How many legs does a spider have?</p>
        <div class="btn-group">
          <button class="btn btn-primary" onclick="checkAnswer('Eight')">A) Eight</button>
          <button class="btn btn-primary" onclick="checkAnswer('Seven')">B) Seven</button>
          <button class="btn btn-primary" onclick="checkAnswer('Five')">C) Five</button>
        </div>
        <p id="result"></p>
      </section>
      <!-- section 3 -->
      <section id="scroll-activated-image">
        <h2>Section 3: Scroll-Activated Image Movement</h2>
        <!-- Add your scroll-activated image here -->
        <img id='scrolling-image' src="media/Firefly cute cat running in the summer meadow with yellow flowers 14331.jpg" alt="scroll-activated-image Image">
    </section> 

      <!-- Section4  -->
      <div class="container">
      <section id="choose-your-own-adventure">
          <h2>Section 4: Choose-Your-Own-Adventure</h2>
          <div id="container2">
          <div id="box">
            <div id="frog"></div>
        </div>
      </div>
          <!-- This is your creative space! -->
      </section>
      </div>


      <script> 
      // script for moving the image with buttons
      $(document).ready(function(){
        // Function to move the div up
        $('#move-up').on('click',function(){
          $('#moving-image').css("top", parseInt($('#moving-image').css('top'))-30 + 'px')
        
        });

        // Function to move the div down
        $("#move-down").on('click',function(){
          $('#moving-image').css("top", parseInt($('#moving-image').css('top'))+30 + 'px');
        });

        // Function to move the div left
        $("#move-left").on('click',function(){
          $('#moving-image').css("left", parseInt($('#moving-image').css('left'))-30 + 'px');
        });

        // Function to move the div right
        $("#move-right").on('click',function(){
          $('#moving-image').css("left", parseInt($('#moving-image').css('left'))+30 + 'px');
        });
      });

  // script for trivia question
      function checkAnswer(answer) {
    if (answer === "Eight") {
      document.getElementById("result").innerHTML = "Correct!";
      document.getElementById("result").classList.add("correct");
    } else {
      document.getElementById("result").innerHTML = "Try again!";
      document.getElementById("result").classList.remove("correct");
    }
  }

  // section 3 image move to right scrolling down
  $(document).ready(function() {
              $(window).scroll(function() {
                  let scrollPos = $(this).scrollTop();
                  let movement = scrollPos / 20;
                  let offset = 50;
                  $('#scrolling-image').css('right', scrollPos + 'px');
              });
          });

          // Get the frog and the box elements
    let frog = document.getElementById('frog');
    let box = document.getElementById('box');

      // Function to randomly move the frog within the box
      function moveFrog() {
        let boxWidth = box.offsetWidth - frog.offsetWidth;
        let boxHeight = box.offsetHeight - frog.offsetHeight;
        let newX = Math.floor(Math.random() * boxWidth);
        let newY = Math.floor(Math.random() * boxHeight);

          frog.style.left = newX + 'px';
          frog.style.top = newY + 'px';
      }
      // Function to animate the frog's movement every second
      function animate() {
          moveFrog();
          setTimeout(animate, 1000);
      }

      // Start the animation
      animate();

      </script>
